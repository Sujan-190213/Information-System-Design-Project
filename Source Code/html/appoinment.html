<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet" href="../css/appoinmant.css">
</head>
<body>
	<div>
		<button><a href="homePage.html" style="text-align: left;">Home</a></button>
	</div>
	<br>
	<form>
	<fieldset>	
	<h1 class="header">Request An Appoinment</h1>
	<img src="../resource/appointment.png" alt=""><br>
	<hr>
	<h3>Name</h3>
	<input type="text" placeholder="First Name">
	<input type="text" placeholder="Last Name">
	<br>
	<h3>Phone Number</h3>
	<input type="text" placeholder="(000) 000-0000-000">
	<h3>Gender</h3>
	<input type="radio" value="Male" name="gender" checked > Male   
	<input type="radio" value="Female" name="gender"> Female   
	<input type="radio" value="Other" name="gender"> Other  

	<h3>Age</h3>
	<input type="text">
	<h3>First Time Visit?</h3>
	<input type="radio" value="yes" name="visit">Yes
	<input type="radio" value="no" name="visit">No
	<br><br>
	<div>
	<button><h3><a href="appinmentFeedback.html">Submit Form</a></h3></button>
	</div>
	</fieldset>
	</form>

</html>
